<ion-header>
  <ion-navbar>
    <ion-title style="background-color: red;">
      <h1 style="color: white;">Home</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="info-window" *ngIf="infoWindowFlag">
    <div id="close" (click)="close()">
        <i class="fas fa-chevron-down"></i>

    </div>
    <div style="width: 100%;text-align: center;font-size: 40px;">
      <h1>{{currentMarker.name}}</h1>
      <h3>{{currentMarker.phone}}</h3>
    </div>
    <div style="width: 100%;text-align: center;font-size: 30px;">
      <p>{{currentMarker.address}}</p>
    </div>
    <div style="width: 100%;text-align: center;">
      <button style="padding: 10px 10px;font-size: 20px;background-color: black;color: white;" (click)="order(currentMarker.id)">Order</button>
      <button style="padding: 10px 10px;font-size: 20px;background-color: black;color: white;" (click)="navigate(currentMarker.destination)">Navigation</button>
    </div>
  </div>


  <div #map id="map_canvas"></div>

</ion-content>
